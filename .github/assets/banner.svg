<svg width="850" height="500" viewBox="0 0 850 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="850" height="500" rx="12" fill="#0D1117" stroke="#30363D" stroke-width="2"/>
  
  <style>
    .text { fill: #C9D1D9; font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace; font-size: 11px; }
    .label { fill: #8B949E; }
    .accent { fill: #58A6FF; }
    .success { fill: #3FB950; }
    .warn { fill: #D29922; }
    .dim { fill: #484F58; }
    .ascii { fill: #1F2937; font-size: 10px; }
    
    @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    .cursor { animation: blink 1s infinite; fill: #58A6FF; }

    @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    .pulse { animation: pulse 2s infinite; }

    @keyframes flow {
      0% { stroke-dashoffset: 20; }
      100% { stroke-dashoffset: 0; }
    }
    .flow-line { stroke: #1F2937; stroke-width: 1; stroke-dasharray: 4 4; animation: flow 1s linear infinite; }
    
    @keyframes bar-grow {
      0%, 100% { width: 40%; }
      50% { width: 85%; }
    }
    .bar-fill { animation: bar-grow 3s ease-in-out infinite; }
  </style>

  <!-- Title Bar -->
  <rect x="0" y="0" width="850" height="35" rx="12" fill="#161B22"/>
  <circle cx="20" cy="18" r="5" fill="#FF5F56"/>
  <circle cx="40" cy="18" r="5" fill="#FFBD2E"/>
  <circle cx="60" cy="18" r="5" fill="#27C93F"/>
  <text x="425" y="22" text-anchor="middle" class="text label" font-size="12px">dara@debian-13: /dev/backend</text>

  <!-- Left Column: Neofetch Section -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" class="accent" font-weight="bold">          _</text>
    <text x="0" y="12" class="accent" font-weight="bold">         / \</text>
    <text x="0" y="24" class="accent" font-weight="bold">        / _ \</text>
    <text x="0" y="36" class="accent" font-weight="bold">       / / \ \</text>
    <text x="0" y="48" class="accent" font-weight="bold">      / /___\ \</text>
    <text x="0" y="60" class="accent" font-weight="bold">     / /     \ \</text>
    <text x="0" y="72" class="accent" font-weight="bold">    /_/       \_\</text>
    
    <g transform="translate(130, 0)">
      <text y="0" class="accent" font-size="14px" font-weight="bold">dara_@debian-13</text>
      <text y="10" class="dim">---------------</text>
      <text y="30" class="text"><tspan class="accent">OS     </tspan> Debian 13 (Trixie)</text>
      <text y="45" class="text"><tspan class="accent">Kernel </tspan> 6.1.0-Backend-GRPC</text>
      <text y="60" class="text"><tspan class="accent">Uptime </tspan> 99.99% Guaranteed</text>
      <text y="75" class="text"><tspan class="accent">Shell  </tspan> Go-CLI v2.4.0</text>
      <text y="90" class="text"><tspan class="accent">CPU    </tspan> Distributed-Nodes (8x)</text>
      <text y="105" class="text"><tspan class="accent">Memory </tspan> 3.4TiB / 12TiB Clusters</text>
    </g>
  </g>

  <!-- Right Column: Architecture Diagram -->
  <g transform="translate(480, 70)">
    <text x="0" y="0" class="dim" font-size="10px">ARCHITECTURE_VIEW:</text>
    <text x="100" y="40" class="ascii accent pulse">
      _  _
    (      )
  (          )
 (            )
  ( _  _  _  )
    </text>
    <rect x="100" y="140" width="100" height="60" rx="4" fill="#161B22" stroke="#30363D"/>
    <text x="110" y="160" class="text" font-size="10px">[ SERVERS_01 ]</text>
    <text x="110" y="175" class="success" font-size="9px">● ACTIVE_CLUSTER</text>
    <text x="110" y="188" class="dim" font-size="9px">LOAD: 42.1%</text>

    <!-- Connection Lines -->
    <path d="M 150 100 V 140" class="flow-line" fill="none" />
  </g>

  <!-- Bottom: Activity Monitors -->
  <g transform="translate(30, 240)">
    <rect x="0" y="0" width="790" height="230" rx="4" fill="#161B22" stroke="#30363D" opacity="0.5"/>
    
    <!-- System Monitor Bars -->
    <g transform="translate(20, 30)">
      <text class="label">CPU USAGE</text>
      <rect x="100" y="-10" width="200" height="12" rx="2" fill="#0D1117" stroke="#30363D"/>
      <rect x="100" y="-10" height="12" rx="2" fill="#58A6FF" class="bar-fill"/>
      
      <text x="350" class="label">NETWORK I/O</text>
      <rect x="450" y="-10" width="200" height="12" rx="2" fill="#0D1117" stroke="#30363D"/>
      <rect x="450" y="-10" height="12" rx="2" fill="#3FB950" class="bar-fill" style="animation-duration: 4.5s;"/>
    </g>

    <!-- Terminal Activity -->
    <g transform="translate(20, 70)">
      <text y="15" class="text dim">[ 09:28:52 ] INIT :: Loading system configuration...</text>
      <text y="30" class="text dim">[ 09:28:53 ] AUTH :: Handshake verified [TLS 1.3]</text>
      <text y="45" class="text success">[ 09:28:54 ] SYNC :: Clusters synchronized across 3 regions</text>
      <text y="60" class="text warn">[ 09:28:55 ] WARN :: High traffic detected in cluster_A</text>
      <text y="75" class="text">&gt; tail -f /var/log/scaling.log</text>
      <text y="90" class="text accent">node_01 | SCALING UP | +2 instances</text>
      <text y="105" class="text accent">node_02 | SCALING UP | +1 instance</text>
      <text y="130" class="text" font-size="14px">&gt; system_ready: true</text>
      <text x="145" y="130" class="cursor" font-size="14px">█</text>
    </g>
  </g>

  <!-- Background Scanline effect -->
  <rect x="0" y="0" width="850" height="500" fill="url(#scanline)" pointer-events="none" opacity="0.05"/>
  <defs>
    <linearGradient id="scanline" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#58A6FF"/>
      <stop offset="50%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#58A6FF"/>
    </linearGradient>
  </defs>
</svg>
