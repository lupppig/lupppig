<svg width="850" height="480" viewBox="0 0 850 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="850" height="480" rx="10" fill="#0D1117" stroke="#30363D" stroke-width="2"/>
  
  <style>
    .text { fill: #C9D1D9; font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace; font-size: 13px; line-height: 1.5; }
    .label { fill: #8B949E; }
    .accent { fill: #58A6FF; }
    .success { fill: #3FB950; }
    .dim { fill: #484F58; }
    
    @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    .cursor { animation: blink 1s infinite; fill: #58A6FF; }

